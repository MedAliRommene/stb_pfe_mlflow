<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Risk Prediction</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
      body {
        background-color: #f4f4f9;
      }
      .navbar {
        background-color: #007bff;
      }
      .navbar-brand {
        color: white;
      }
      .form-section {
        margin-top: 50px;
      }
      .form-card {
        padding: 30px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      footer {
        margin-top: 50px;
        padding: 20px;
        text-align: center;
        background-color: #007bff;
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="#">Loan Risk Predictor</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

      <div class="row justify-content-center">
        <div class="col-md-10">
          <div class="form-card">

            <form method="POST" action="/predict">
              <!-- Input Fields -->
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="ca">CA:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="ca"
                    name="ca"
                    required
                  />
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="TOTMVTC">TOTMVTC:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="TOTMVTC"
                    name="TOTMVTC"
                    required
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="TOTMVTD">TOTMVTD:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="TOTMVTD"
                    name="TOTMVTD"
                    required
                  />
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="TOTMVTCnet">TOTMVTCnet:</label>
                  <input
                    type="text"

                    name="TOTMVTCnet"
                    required
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="TOTMVTDnet">TOTMVTDnet:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="TOTMVTDnet"
                    name="TOTMVTDnet"
                    required
                  />
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="ENG">ENG:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="ENG"
                    name="ENG"
                    required
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="MontImp">Mont Imp:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="MontImp"
                    name="MontImp"
                    required
                  />
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">

                  <input
                    type="text"

                    type="text"

                    type="text"

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="Profession">Profession:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="Profession"
                    name="Profession"
                    required
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="Code_Activite_Economique"

                <label for="ancienneté">Ancienneté:</label>
                <input
                  type="text"
                  class="form-control"
                  id="ancienneté"

    <footer>
